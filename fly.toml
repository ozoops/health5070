app = 'health5070'
primary_region = 'fra'

[build]

[env]
  APP_ENV = "production"

[http_service]
  internal_port = 8501
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source="health_data"
  destination="/data"